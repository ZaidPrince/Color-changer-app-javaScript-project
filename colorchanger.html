<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorchanger.css">
    <title>Document</title>
</head>
<body class="flex items-center justify-center gap-52 bg-slate-400 h-screen">
    <div class="w-20 h-20 bg-black border button"></div>
    <div class="w-20 h-20 bg-blue-600 border button"></div>
    <div class="w-20 h-20 bg-red-800 border button"></div> 
    <div class="w-20 h-20 bg-yellow-600 border button"></div>
    <script>
       const buttons= document.querySelectorAll('.button')
       const body= document.querySelector('body')
       buttons.forEach(function(button) {
        button.addEventListener('click', function(e){
           const buttonbg =window.getComputedStyle(e.target).backgroundColor
           body.style.backgroundColor=buttonbg
        })


       })


    </script>
</body>
</html>
